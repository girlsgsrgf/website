<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ product.title }} — Buy</title>
  <style>
    /* Твои стили оставил без изменений */
    /* Добавил стили для input */
    input[type=number] {
      font-size: 24px;
      padding: 8px;
      width: 100px;
      margin: 10px 0 30px;
      text-align: center;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <img src="{{ product.image_url }}" alt="{{ product.title }}" class="product-image">

  <div class="container">
    <h1>{{ product.title }}</h1>
    <p class="description">{{ product.description }}</p>
    <p class="price">Price per item: ${{ product.price }}</p>
    <p>In stock: {{ product.supply }}</p>

    {% if product.supply > 0 %}
      <form method="post" action="{% url 'buy_view' product.id %}">
    {% csrf_token %}
    <label for="quantity">Количество:</label>
    <input type="number" id="quantity" name="quantity" min="1" max="{{ product.supply }}" value="1" required>
    <button type="submit">Купить</button>
</form>

    {% else %}
      <p><strong>Out of stock</strong></p>
    {% endif %}

    {% if messages %}
      <div class="message">
        {% for message in messages %}
          <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  </div>

</body>
</html>
