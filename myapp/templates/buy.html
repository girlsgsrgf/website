<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ product.title }} â€” Buy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #333;
      font-size: 18px;
      line-height: 1.6;
    }

    .product-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .container {
      padding: 24px;
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-align: left;
    }

    p.description {
      font-size: 20px;
      color: #444;
      margin-bottom: 25px;
      text-align: left;
      margin-top: -20px;
    }

    p.price {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 35px;
      text-align: left;
    }

    form {
      text-align: center;
    }

    button {
      background-color: green;
      color: #ffffff;
      font-size: 24px;
      padding: 10px 0;
      width: 85%;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c62828;
    }

    .message {
      margin-top: 20px;
      font-size: 20px;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>

  <img src="{{ product.image_url }}" alt="{{ product.title }}" class="product-image">

  <div class="container">
    <h1>{{ product.title }}</h1>
    <p class="description">{{ product.description }}</p>
    <p class="price">Price: ${{ product.price }}</p>

    {% if not product.is_bought %}
  <form method="post" action="{% url 'buy_view' product.id %}">
    {% csrf_token %}
    <button class="buy" type="submit">BUY</button>
  </form>
  {% else %}
    <form method="post" action="{% url 'sell_view' product.id %}">
      {% csrf_token %}
      <button class="sell" type="submit">SELL for $50</button>
    </form>
  {% endif %}


    {% if messages %}
      <div class="message">
        {% for message in messages %}
          <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  </div>

</body>
</html>
